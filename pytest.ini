[pytest]
# Configuration pytest pour l'API Attrition

# Dossiers de tests
testpaths = tests

# Patterns de découverte des tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short

# Marqueurs personnalisés
markers =
    unit: Tests unitaires (fonctions isolées)
    integration: Tests d'intégration (plusieurs composants)
    functional: Tests fonctionnels (scenarios utilisateur complets)
    ml: Tests spécifiques au machine learning
    api: Tests des endpoints API
    ui: Tests de l'interface utilisateur
    slow: Tests qui prennent plus de temps
    network: Tests qui nécessitent un accès réseau
    database: Tests qui nécessitent une base de données

# Filtres par défaut
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sklearn.*

# Configuration de la couverture
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    .venv/*
    htmlcov/*
    .pytest_cache/*
    data/*.joblib
    __pycache__/*
    */migrations/*
    app.py
    pages/*
    streamlit_launcher.py
    database/import_data.py
    database/migrate_to_sqlite.py
    config.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov