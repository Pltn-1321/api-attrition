name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet le dÃ©clenchement manuel

jobs:
  # Job de tests - doit rÃ©ussir avant le dÃ©ploiement
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black

      - name: Lint with Ruff
        run: ruff check . --exit-zero
        continue-on-error: true

      - name: Check formatting with Black
        run: black --check . --extend-exclude="/(\.git|\.venv|venv|build|dist)/" --line-length=100
        continue-on-error: true

      - name: Run Streamlit unit tests
        run: |
          cd streamlit_app
          pytest tests/unit/ -v --tb=short

      - name: Run Streamlit functional tests
        run: |
          cd streamlit_app
          pytest tests/functional/ -v --tb=short

  # Job de dÃ©ploiement - se lance aprÃ¨s les tests
  deploy:
    name: Deploy to HF Spaces
    runs-on: ubuntu-latest
    needs: test # Attend que les tests rÃ©ussissent

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true # Important pour Git LFS (database.db)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install huggingface_hub

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"

      - name: Deploy using Python script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python deploy_to_hf.py

      - name: Deployment summary
        if: success()
        run: |
          echo "## ðŸŽ‰ DÃ©ploiement rÃ©ussi!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "L'application a Ã©tÃ© dÃ©ployÃ©e sur Hugging Face Spaces:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL**: https://huggingface.co/spaces/Pedro1321/Api-Technova" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â° **Date**: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

      - name: Deployment failed
        if: failure()
        run: |
          echo "## âŒ Ã‰chec du dÃ©ploiement" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Le dÃ©ploiement a Ã©chouÃ©. VÃ©rifiez les logs ci-dessus." >> $GITHUB_STEP_SUMMARY
