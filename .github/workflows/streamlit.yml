name: Streamlit App CI/CD

on:
  push:
    branches: [main, dev]
    paths:
      - 'streamlit_app/**'
      - '.github/workflows/streamlit.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'streamlit_app/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./streamlit_app

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff black

      - name: Lint with ruff
        run: |
          ruff check . || true

      - name: Format check with black
        run: |
          black --check . || true

      - name: Run unit tests
        run: |
          pytest tests/unit -v --cov=utils --cov-report=term-missing

      - name: Run functional tests
        run: |
          pytest tests/functional -v

      - name: Generate coverage report
        run: |
          pytest tests/ --cov=. --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./streamlit_app/coverage.xml
          flags: streamlit
          name: streamlit-coverage

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Streamlit app ready for deployment
        run: |
          echo "Streamlit app is ready to be deployed to Hugging Face Spaces"
          echo "Follow README instructions for deployment"
