name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    paths:
      - 'streamlit_app.py'
      - 'config.py'
      - 'pages/**'
      - 'utils/**'
      - 'tests/**'
      - '.streamlit/**'
      - 'main.py'
      - 'api/**'
      - 'database/**'
      - 'requirements.txt'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  test:
    name: Tests & Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black

      - name: Lint with Ruff
        run: ruff check . --exit-zero
        continue-on-error: true

      - name: Check formatting with Black
        run: black --check . --extend-exclude="/(\.git|\.venv|venv|build|dist)/" --line-length=100
        continue-on-error: true

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short

      - name: Run functional tests
        run: pytest tests/functional/ -v --tb=short

      - name: Generate coverage report
        run: pytest tests/ --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-api-attrition
          fail_ci_if_error: false

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  deploy:
    name: Deploy to Hugging Face Spaces
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

