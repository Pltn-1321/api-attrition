name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    paths:
      - 'app.py'
      - 'config.py'
      - 'pages/**'
      - 'utils/**'
      - 'tests/**'
      - '.streamlit/**'
      - 'main.py'
      - 'api/**'
      - 'database/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'pytest.ini'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  test:
    name: Tests & Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync
          uv add --dev pytest-cov pytest-mock httpx ruff black

      - name: Lint with Ruff
        run: uv run ruff check . --output-format=github

      - name: Check formatting with Black
        run: uv run black --check . --line-length=100

      - name: Run ML Model Tests
        run: uv run pytest tests/unit/test_ml_model.py -v --tb=short -m ml --no-cov

      - name: Run API Tests
        run: uv run pytest tests/functional/test_prediction_api.py -v --tb=short -m api --no-cov

      - name: Run Unit Tests
        run: uv run pytest tests/unit/ -v --tb=short -m unit --no-cov

      - name: Run Functional Tests
        run: uv run pytest tests/functional/ -v --tb=short -m functional --no-cov

      - name: Generate comprehensive coverage report
        run: |
          uv run pytest tests/ \
            --cov=utils.api_client \
            --cov=api \
            --cov=database.models \
            --cov=database.config \
            --cov=main \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=60

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-api-attrition
          fail_ci_if_error: false

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-python-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-python-${{ matrix.python-version }}
          path: |
            test-reports/
            .pytest_cache/
          retention-days: 7

  deploy:
    name: Deploy to Hugging Face Spaces
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          lfs: true

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

